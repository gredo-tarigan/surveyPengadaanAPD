<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
           <h:outputStylesheet name="/css/bootstrap.min.css"/>
            <title>Facelet Title</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <style type="text/css">  
            table {  
                border-collapse: collapse;  
                width: 100%;  
            }  
            th, td {  
                text-align: left;  
                padding: 8px;  
            }  

            tr:nth-child(even){background-color: #f2f2f2}  
            th {  
                background-color: #4CAF50;  
                color: white;  
            }  
        </style>  
        </ui:define>
        <ui:define name="body">
            <h:form>  
            <center>  
                <h2><h:outputText value="Data Masuk Hingga Saat Ini :"/></h2>
                <h:link outcome="/index" value="#{bundle.ListPengadaanApdIndexLink}"/>
            </center>  
            
            <h:dataTable  value="#{pengadaanApdController.items}" 
                         class="table table-striped table-hover table-bordered"
                          var="item">  
                <h:column>  
                    <f:facet name="header">ID</f:facet>  
                    <h:outputText value="#{item.id}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Nama Sekolah</f:facet>  
                    <h:outputText value="#{item.namaSekolah}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Alamat Sekolah</f:facet>  
                    <h:outputText value="#{item.alamatSekolah}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Jumlah Guru</f:facet>  
                    <h:outputText value="#{item.jumlahGuru}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Jumlah Pegawai</f:facet>  
                    <h:outputText value="#{item.jumlahPegawai}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Jumlah Murid</f:facet>  
                    <h:outputText value="#{item.jumlahMurid}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Zona Daerah</f:facet>  
                    <h:outputText value="#{item.zona}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Permintaan Masker</f:facet>  
                    <h:outputText value="#{item.reqMasker}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Permintaan Face Shield</f:facet>  
                    <h:outputText value="#{item.reqFaceshield}"/>  
                </h:column>
                <h:column>  
                    <f:facet name="header">Permintaan Sanitizer</f:facet>  
                    <h:outputText value="#{item.reqSanitizer}"/>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Update</f:facet>  
                    <h:commandButton action = "#{pengadaanApdController.prepareEdit}" value="Update" class="btn btn-primary">  
                    </h:commandButton>  
                </h:column>  
                <h:column>  
                    <f:facet name="header">Delete</f:facet>  
                    <h:commandButton action = "#{pengadaanApdController.destroy}" value="Delete" class="btn btn-danger">  
                    </h:commandButton>  
                </h:column>  
            </h:dataTable>  
            <center>
                <h:commandButton action ="#{pengadaanApdController.prepareCreate}"   value="Input Data Baru" class="btn btn-success">
                </h:commandButton>
            </center>  
        </h:form>  
        </ui:define>
        
    </ui:composition>

</html>
